<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lidia Alicia Julian Gonzalez, Pamela Martínez Juárez, Andrea Pablos Cabrera">
    <meta name="description" content="Iniciar sesión en Cuida Y Gana.">
    <meta name="keywords" content="cuidaygana, videojuego, reciclar, app">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Cuida Y Gana | Ingresar</title>
</head>

<body>

    <!--<nav class="navbar" style="background-color: #e3f2fd;">-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./imagenes/logo-scholas.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
            <img src="./imagenes/logoV.png" alt="Logo" width="140" height="40" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>

  <section class="LogIn"> 
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card text-center align-items-center justify-content-center" style="width: 30rem; height: 20rem;">
            <div class="card-body" id="login-grupo">
              <h5 class="card-title">Inicia Sesión</h5>
              <p class="card-text">
                Elige tu grupo:
                <div class="input-group mb-3"><form name="grupo">
                    <label class="input-group-text" for="inputGroupSelect">Grupo</label>
                    <select class="form-select" id="inputGroupSelect" name="grupo">
                      <option selected>Selecciona una opción</option>
                      <option value="1">amauta 1A</option>
                      <option value="2">amauta 1B</option>
                    </select></form>
                </div>
                  <a href="#" class="btn btn-primary" id="login-btn1">Continuar</a>
              </p>
            </div>
            <div class="card-body" id="login-usuario" hidden>
            <h5 class="card-title">Inicia Sesión</h5>
            <p class="card-text">
              Escribe tu usuario:
              <div class="input-group mb-3">
              <form name="usuario">
                  <input name="usuario" type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                </form>
                </div>
                <a href="#" class="btn btn-primary" id="login-btn2">Continuar</a>
            </p>
            </div>
            <div class="card-body" id="login-contraseña" hidden>
              <h5 class="card-title">Inicia Sesión</h5>
              <p class="card-text">
                Elige tu imagen secreta:<form name="contrasena">
                <div class="row">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="contrasena" id="flexRadioContraseña1">
                      <label class="form-check-label" for="flexRadioContraseña1">
                        <img src="./imagenes/Papita.jpg" alt="contraseña" width="100px">
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="contrasena" id="flexRadioContraseña2">
                      <label class="form-check-label" for="flexRadioContraseña2">
                        <img src="./imagenes/Lidia.jpeg" alt="contraseña" width="100px">
                      </label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="contrasena" id="flexRadioContraseña3">
                      <label class="form-check-label" for="flexRadioContraseña3">
                        <img src="./imagenes/Andrea.jpeg" alt="contraseña" width="100px">
                      </label>
                    </div>
                  </div>
                </form>
                <a href="./home-usuario.html" class="btn btn-primary" id="login-btn3" type="submit">Aceptar</a>
                <a href="./home-usuario.html" class="btn btn-primary" id="login-btn4" disabled hidden>Abrir</a>
              </p>
            </div>
        </div>
    </div>
  </section> 

  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center"> 
    <div class="derechos-de-autor">Creado por Cuida y Gana: Lidia Alicia JG, Pamela MJ, Andrea PC (2023) &#169;</div>
  </footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
